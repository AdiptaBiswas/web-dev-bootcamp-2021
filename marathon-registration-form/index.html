<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Marathon - Registration form</title>
  </head>
  <body>
    <header>
      <h1>Race Registration!</h1>
    </header>
    <section>
      <form action="#">
        <p>
          <label for="firstName"> First Name: </label>
          <input
            type="text"
            minlength="2"
            maxlength="30"
            id="firstName"
            name="firstName"
            placeholder="first name"
            required
          />
          <label for="secondName"> Second Name: </label>
          <input
            type="text"
            minlength="2"
            maxlength="30"
            id="secondName"
            name="secondName"
            placeholder="second name"
            required
          />
        </p>
        <p>
          Select a Race:
          <br />
          <input
            type="radio"
            name="race"
            id="funRace5K"
            value="Fun-Race"
            checked
          />
          <label for="funRace5K">Fun Race 5k</label>
          <br />
          <input
            type="radio"
            name="race"
            id="halfMarathon"
            value="Half-Marathon"
          />
          <label for="halfMarathon">Half Marathon</label>
          <br />
          <input
            type="radio"
            name="race"
            id="fullMarathon"
            value="Full-Marathon"
          />
          <label for="fullMarathon">Full Marathon</label>
        </p>
        <p>
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="email"
            required
          />
          <label for="phone">Phone: </label>
          <input
            type="tel"
            id="phone"
            maxlength="10"
            minlength="10"
            placeholder="phone number"
            required
          />
        </p>
        <p>
          <label for="ageGroup">Select Age Group: </label>
          <select id="ageGroup" name="ageGroup">
            <option value="under-18" selected>under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
          </select>
        </p>
        <br />
        <br />
        <button>Register</button>
      </form>
    </section>
  </body>
</html>
